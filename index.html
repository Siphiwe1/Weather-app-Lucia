<html lang="en">
  <head>

  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            id="form-enterCity"
            type="search"
            placeholder="Enter a City..."
            required
          />
          <input id="form-searchButton" type="submit" value="Search" />
        </form>
      </header>
      <main class="TodaysWeather">
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Springs</h1>
            <p class="weather-app-details">
              <span id="time"> Saturday 13:05, </span>
              <span id="conditions"> partly cloudy </span>
              <br />
              Humidity:
              <strong id="humidity"> 47% </strong>
              Wind:
              <strong id="wind-speed"> 9 mph</strong>
            </p>
          </div>
          <div class="Weather-temperature-container">
            <br />
            <span id="icon" class="icon"></span>
            <span class="Temp" id="temp">95</span>
            <span class="Unit">Â°C</span>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>

    </footer>
</div>
